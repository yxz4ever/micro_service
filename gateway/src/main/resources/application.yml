server:
    port: 10010

spring:
    application:
        name: gateway-server
    cloud:
        nacos:
            discovery:
                server-addr: localhost:8848 # nacos 服务器地址
        gateway:
            # 网关路由配置(数组)
            routes:
                -
                    id: userservice # 路由标示，必须唯一
                    uri: lb://user-service # 路由的目标地址
                    predicates: # 路由断言，判断请求是否符合规则
                        - Path=/user/** # 路径断言，判断路径是否是以/user开头，如果是则符合
